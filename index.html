<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="pannel">
            <div id="pannel-top">
                <div class="box">
                    <h3>Hit</h3>
                    <h3 class="num-box hit">5</h3>
                </div>
                <div class="box">
                    <h3>Timer</h3>
                    <h3 class="num-box timer">60</h3>
                </div>
                <div class="box">
                    <h3>Score</h3>
                    <h3 class="num-box score">0</h3>
                </div>
            </div>

            <div id="pannel-bottom">
                <div class="bbl-box">5</div>
            </div>

        </div>
    </div>
</body>
</html>
